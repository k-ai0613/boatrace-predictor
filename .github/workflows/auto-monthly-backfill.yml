name: Auto Monthly Backfill

on:
  # 4パートに分割して実行（各3時間間隔、サーバー負荷軽減）
  # Part 1: 03:00 JST (18:00 UTC) - 会場1-6
  # Part 2: 06:00 JST (21:00 UTC) - 会場7-12
  # Part 3: 09:00 JST (00:00 UTC) - 会場13-18
  # Part 4: 12:00 JST (03:00 UTC) - 会場19-24
  schedule:
    - cron: '0 18 * * *'  # Part 1: 18:00 UTC (03:00 JST)
    - cron: '0 21 * * *'  # Part 2: 21:00 UTC (06:00 JST)
    - cron: '0 0 * * *'   # Part 3: 00:00 UTC (09:00 JST)
    - cron: '0 3 * * *'   # Part 4: 03:00 UTC (12:00 JST)

  # 手動実行も可能
  workflow_dispatch:
    inputs:
      force_month:
        description: '強制的に収集する月（YYYY-MM形式、空欄で自動判定）'
        required: false
        default: ''
      venue_part:
        description: '収集する会場パート（1=会場1-6, 2=会場7-12, 3=会場13-18, 4=会場19-24, 空欄=全て）'
        required: false
        default: ''

jobs:
  # Part 1: 会場1-6を収集
  backfill-part1:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3時間（余裕を持たせる）
    # schedule[0] (18:00 UTC) または手動実行でpart=1か空欄の場合
    if: |
      github.event_name == 'workflow_dispatch' && (github.event.inputs.venue_part == '1' || github.event.inputs.venue_part == '') ||
      github.event_name == 'schedule' && github.event.schedule == '0 18 * * *'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r scraper/requirements.txt
        pip install python-dateutil

    - name: Determine target month
      id: month
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        FORCE_MONTH="${{ github.event.inputs.force_month }}"
        if [ -n "$FORCE_MONTH" ]; then
          TARGET_MONTH=$(python scraper/get_next_backfill_month.py --force-month "$FORCE_MONTH")
        else
          TARGET_MONTH=$(python scraper/get_next_backfill_month.py)
        fi

        if [ $? -eq 0 ]; then
          echo "target=$TARGET_MONTH" >> $GITHUB_OUTPUT
          echo "収集対象月: $TARGET_MONTH (会場1-6)"
        else
          echo "skip=true" >> $GITHUB_OUTPUT
          echo "バックフィル完了: 2020年までのデータ収集が完了しました"
        fi

    - name: Collect monthly data (Venues 1-6)
      if: steps.month.outputs.skip != 'true'
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        echo "=== 会場1-6のデータ収集開始 ==="
        python -u scraper/collect_monthly.py \
          --year-month ${{ steps.month.outputs.target }} \
          --start-venue 1 \
          --end-venue 6 \
          --races 12 \
          --delay 5.0 \
          --max-retries 3

    - name: Upload collection log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: backfill-part1-log-${{ steps.month.outputs.target || 'skipped' }}
        path: scraper/*.txt
        retention-days: 90

    - name: Summary Part 1
      if: always()
      run: |
        echo "### Auto Monthly Backfill - Part 1 (Venues 1-6)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ "${{ steps.month.outputs.skip }}" = "true" ]; then
          echo "✅ **Status**: Backfill completed (reached 2020-01)" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Target month**: ${{ steps.month.outputs.target }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Venues**: 1-6" >> $GITHUB_STEP_SUMMARY
          echo "- **Races per venue**: 12" >> $GITHUB_STEP_SUMMARY
          echo "- **Request delay**: 5.0s" >> $GITHUB_STEP_SUMMARY
          echo "- **Completed at**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Next: Part 2 (Venues 7-12)" >> $GITHUB_STEP_SUMMARY
          echo "- Runs at 06:00 JST (21:00 UTC)" >> $GITHUB_STEP_SUMMARY
        fi

