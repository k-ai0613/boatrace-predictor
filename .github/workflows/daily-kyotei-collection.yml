name: Daily Kyotei Data Collection

on:
  # 1日1回の自動実行
  schedule:
    # 深夜2時（JST = UTC+9 → 17:00 UTC）：2日前の確定データ収集
    - cron: '0 17 * * *'

  # 手動実行も可能
  workflow_dispatch:
    inputs:
      target_date:
        description: '収集対象日（YYYY-MM-DD形式。空欄で2日前）'
        required: false
        default: ''
      venues:
        description: '会場数（1-24、デフォルト: 24）'
        required: false
        default: '24'
      races:
        description: '1会場あたりのレース数（1-12、デフォルト: 12）'
        required: false
        default: '12'

jobs:
  collect-data:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r scraper/requirements.txt

    - name: Determine target date
      id: date
      run: |
        # 手動実行時は指定日付、自動実行時は2日前のデータを収集
        if [ -n "${{ github.event.inputs.target_date }}" ]; then
          echo "target=${{ github.event.inputs.target_date }}" >> $GITHUB_OUTPUT
        else
          # 2日前の日付を取得（レース結果確定を保証）
          target_date=$(date -u -d '2 days ago' +%Y-%m-%d)
          echo "target=$target_date" >> $GITHUB_OUTPUT
        fi

    - name: Collect daily data
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python -u scraper/collect_historical_data.py \
          --start-date ${{ steps.date.outputs.target }} \
          --end-date ${{ steps.date.outputs.target }} \
          --venues ${{ github.event.inputs.venues || '24' }} \
          --races ${{ github.event.inputs.races || '12' }} \
          --delay 2.0 \
          --max-retries 3

    - name: Upload collection log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: collection-log
        path: scraper/*.txt
        retention-days: 30

    - name: Summary
      if: always()
      run: |
        echo "### Data Collection Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Target date**: ${{ steps.date.outputs.target }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Venues**: ${{ github.event.inputs.venues || '24' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Races per venue**: ${{ github.event.inputs.races || '12' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Completed at**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### Schedule" >> $GITHUB_STEP_SUMMARY
        echo "- **02:00 JST (17:00 UTC)**: Collects race data from 2 days ago (ensures results are finalized)" >> $GITHUB_STEP_SUMMARY
